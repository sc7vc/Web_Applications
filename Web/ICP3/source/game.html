<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
      div{
          text-align: center; 
      }

  </style>
</head>
<body>

    <div >
        <button id="rock" onclick="random(1);"><img src="../documentation/rock.PNG" width=200, height=200/></button>
        <button id="paper" onclick="random(2);"><img src="../documentation/paper.PNG" width=200, height=200/></button>
        <button id="scissor" onclick="random(3);"><img src="../documentation/scissor.PNG" width=200, height=200/></button>
    </div>


    <script>
        

        function random(num)
        {
            
            //Assuming rock=1, paper=2, scissor=3
            var ran = Math.floor(Math.random()*(4-1)+1);
            if(num == ran)
            {
                alert("You both clicked same, Hence it's a Draw")
                
            }
            else 
                {
                    if(num==1 && ran==2)
                    {
                        alert("You clicked Rock");
                        alert("Computer clicked Paper");
                        num = 2;
                    } else if(num==1 && ran==3)
                    {
                        alert("You clicked Rock");
                        alert("Computer clicked Scissor");
                        num = 1;
                    } else if(num==2 && ran==1)
                    {
                        alert("You clicked Paper");
                        alert("Computer clicked Rock");
                        num = 1;
                    } else if(num==2 && ran==3)
                    {
                        alert("You clicked Paper");
                        alert("Computer clicked Scissor");
                        num = 2;
                    } else if(num==3 && ran==1)
                    {
                        alert("You clicked Scissor");
                        alert("Computer clicked Rock");
                        num = 2;
                    } else if(num==3 && ran==2)
                    {
                        alert("You clicked Scissor");
                        alert("Computer clicked Paper");
                        num = 1;
                    }
                    switch(num)
                    {
                     case 1: 
                     alert("You Won");
                     break;
                     case 2: 
                     alert("You loose");
                     break;
                     
                    }

                }

        }
    </script>
</body>
</html>
